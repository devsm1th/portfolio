site:
  name: Dev Smith
  site: 'https://astrowind.vercel.app'
  base: '/'
  trailingSlash: false
  author:
    name: 'Dev Smith'
    github: 'https://github.com/devsm1th'
    username: devsm1th

# Default SEO metadata
metadata:
  title:
    default: Dev Smith's portfolio
    template: '%s â€” Dev Smith'
  description: "Dev Smith's portfolio."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Dev Smith's portfolio
    images:
      - url: '~/assets/images/default.png'
        width: 1920
        height: 1200
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
